version: '3'

services:
  app:
    build:
      dockerfile: Dockerfile
    container_name: stripeApp
    expose:
      - 8000
    restart: always
    depends_on:
      - db
    environment:
      - DEBUG=False
      - DJANGO_SUPERUSER_USERNAME=root
      - DJANGO_SUPERUSER_EMAIL=example@example.com
      - DJANGO_SUPERUSER_PASSWORD=rootpassword
      - DB_HOST=172.26.0.3
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_NAME=db_app
      - SECRET_KEY=r2fsdfdsf333f3@fsf)res1y17r6w))0s+_dojngz%2d1@@p@1_l3#8ix2lj5ni)fq
      - ALLOWED_HOSTS=localhost,localhost:81
      - STRIPE_PUB_KEY=
      - STRIPE_SEC_KEY=
      - SUCCESS_URL=http://localhost
      - RETURN_URL=http://localhost
      - ENV APP_HOME=/home/src/web
    networks:
      app_network:
        ipv4_address: 172.26.0.2

  db:
    image: postgres:15.0-alpine
    restart: always
    container_name: postgresSD
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_DB: 'db_app'
    networks:
      app_network:
        ipv4_address: 172.26.0.3

  web-server:
    image: nginx
    container_name: server
    ports:
      - '80:80'
    restart: always
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles:/usr/share/nginx/static
    networks:
      app_network:
        ipv4_address: 172.26.0.4

networks:
  app_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.26.0.0/16
