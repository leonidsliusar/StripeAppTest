<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
      {% load custom_filter %}
    <script src="https://js.stripe.com/v3/" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../../staticfiles/style.css">
  </head>
  <body>
    <div class="item">
      <div class="itemAtr">
        id: {{ item.id }}
      </div>
      <div class="itemAtr">
        title: {{ item.name }}
      </div>
      <div class="itemAtr">
        price: {{ item.price|c2doll }}$
      </div>
      <div class="itemAtr">
        description: {{ item.description }}
      </div>
      <button class="btn" onclick="session(`{{ item.id }}`)">Buy</button>
    </div>
    <script src="../../staticfiles/script.js"></script>
  </body>
</html>
